<body>
  <!-- The Modal that will show when winning -->
<div id="myModal" class="modal">
  <!-- Modal content -->
  <div class="modal-content">
    <span class="close">&times;</span>
    <h2>You won!!!</h2>
    <!-- The rating and time will be filled with js -->
    <h3>Rating: <ul id="stars-modal"></ul></h3>
    <h3 id="time-modal"></h3>
    <button id="replay" type="button" value="Play again">Play again</button>
  </div>
</div>
  <div class="container">
          <h1>Matching Game</h1>

      	</ul>

        <div class="restart">

      	</div>
      </section>
      <!-- I will create a timer that stops when the game is won -->
      <h3 id="timerLabel">00:00:00</h3>
